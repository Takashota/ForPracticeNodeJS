<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login link</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
	<script src="/views/js/1.practice.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<a href="./index.html">Top</a>
    <h1>Login page</h1>

	<section class="loginForm">
		<form>
			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="email" id="form2Example1" class="form-control" />
				<label class="form-label" for="form2Example1">Email address</label>
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<input type="password" id="form2Example2" class="form-control" />
				<label class="form-label" for="form2Example2">Password</label>
			</div>

			<!-- 2 column grid layout for inline styling -->
			<div class="row mb-4">
				<div class="col d-flex justify-content-center">
				<!-- Checkbox -->
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
					<label class="form-check-label" for="form2Example31"> Remember me </label>
				</div>
			</div>

				<div class="col">
				<!-- Simple link -->
				<a href="#!">Forgot password?</a>
				</div>
			</div>

			<!-- Submit button -->
			<button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

			<!-- Register buttons -->
			<div class="text-center">
				<p>Not a member? <a href="./register.html">Register</a></p>
				<p>or sign up with:</p>
				<button type="button" class="btn btn-link btn-floating mx-1">
				<i class="fab fa-facebook-f"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1">
				<i class="fab fa-google"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1">
				<i class="fab fa-twitter"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1">
				<i class="fab fa-github"></i>
				</button>
			</div>
			</form>
	</section>
</body>
</html>
